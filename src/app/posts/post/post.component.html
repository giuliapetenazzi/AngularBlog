<div class="post-container" *ngIf="post">

    <div class="badge">{{ post.id || -1 }}</div>

    <h2> {{post.title}} </h2>
    <!--
        no author in the given template
        <p> {{post.author}} </p>
    -->
    <p>
        {{post.body}}
    </p>

    <app-comments [postId]="post.id"></app-comments>

</div>
